name: Deploy MusicScene Site

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --stack-name musicscene \
            --template-file infrastructure/musicscene.yaml \
            --parameter-overrides DomainName=musicscene.com.au \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Install dependencies and build site
        run: |
          npm ci
          npm run build
          npm run export || true

      - name: Upload static site to S3
        run: |
          aws s3 sync ./out s3://musicscene.com.au --delete

      - name: Invalidate CloudFront Cache
        run: |
          DISTRIBUTION_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name musicscene-static-site \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontURL'].OutputValue" \
            --output text)

          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?DomainName=='$DISTRIBUTION_DOMAIN'].Id" \
            --output text)

          if [ -n "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "$DISTRIBUTION_ID" \
              --paths "/*"
          else
            echo "CloudFront distribution not found"
          fi
