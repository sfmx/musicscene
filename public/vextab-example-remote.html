<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexTab Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow/build/vexflow-min.js"></script>
    <script src="https://unpkg.com/vextab/releases/vextab-div.js"></script>
</head>
<body>
    <h1>VexTab First Example</h1>
    <div class="vextab-auto-render">
options space=20
tabstave notation=true key=A time=4/4
notes :q =|: (5/2.5/3.7/4) :8 7-5/3 5h6-7/5 ^3^ :q 7V/4
notes :8 5s7-5-3/3 :q 3s5-3-2/3
notes :8 (3/4.5/5)s(5/4.7/5) (7/4.8/5)s(5/4.7/5) :h (3/4.2/5)
    </div>
</body>
</html>
