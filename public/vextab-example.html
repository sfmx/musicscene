<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VexTab Local Example</title>
  <script>
    VEXTAB_USE_SVG = true;
  </script>
  <script src="../vextab/releases/vextab-div.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .vex-tabdiv { background: #fff; border: 1px solid #ccc; margin: 2em auto; padding: 1em; width: 600px; }
  </style>
</head>
<body>
  <h2>VexTab Local Example</h2>
  <div class="vex-tabdiv" width=550 scale=1.0>
options space=40 font-size=14

tabstave notation=true key=A
notes :q (5/2.5/3.7/4) $A7#9$ 15h16/1 20/1
  </div>
</body>
</html>
